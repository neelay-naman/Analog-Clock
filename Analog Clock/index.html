<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="center"></div>
            <div class="primaryBar" id="zero"></div>
            <div class="primaryBar" id="three"></div>
            <div class="primaryBar" id="six"></div>
            <div class="primaryBar" id="nine"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>
</body>

</html>
